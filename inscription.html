<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription&Connexion</title>
    <link rel="stylesheet" href="connexioni.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous">
</head>
<body>
    <form class="row g-3 mt-1 ">
        <div class="container">
        <div class="row gy-4 align-items-center">
        <h1 class="fw-bold text-md-center bg-success">Inscription</h1>
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Prénom</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="ex:Khadija" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Nom</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value=" ex:Diop" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-4 mt-5">
        <select class="form-select border-success" aria-label="Default select example">
            <option selected>Genre</option>
            <option value="1">Femme</option>
            <option value="2">Homme</option>
          </select>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Date de naissance</label>
            <input type="date" class="form-control is-valid" id="validationServer02" value="2017-06-01" required>
            <div class="valid-feedback">
            </div>
          </div>

        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Nom utilisation</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Veuillez choisir un nom d'utilisateur.
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer03" class="form-label">ville</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Veuillez fournir une ville valide.
          </div>
        </div>
        <div class="col-12 md-3">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
                Accepter les termes et conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
                Vous devez être d'accord avant de soumettre
            </div>
          </div>
        </div>
        <div class="col-12 text-md-center">
          <button class="btn btn-success" type="submit">Soumettre</button>
        </div>
      </form>
    </div>
</div>
</body>
</html>
